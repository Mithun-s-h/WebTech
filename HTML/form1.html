<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on" method="" >
        <fieldset>
            <legend>
                Login form
            </legend>
            <table>
                <tr>
                    <td><label for="u">USERNAME</label></td>
                    <td><input type="text" name="user" id="u" placeholder="Username" required></td>
                </tr>
                <tr>
                    <td><label for="p">PASSWORD</label></td>
                    <td><input type="password" name="pass" id="p" placeholder="password" required></td>
                </tr>
                <tr>
                    <td><label for="e">EMAIL</label></td>
                    <td><input type="email" name="email" id="e" placeholder="email" required></td>
                </tr>
                <tr>
                    <td><label for="s">SEARCH</label></td>
                    <td><input type="search" name="search" id="s" placeholder="search" required></td>
                </tr>
                <tr>
                    <td><label for="u">URL</label></td>
                    <td><input type="url" name="url" id="u" placeholder="url" required></td>
                </tr>
                <tr>
                    <td><label for="w">WEEK</label></td>
                    <td><input type="week" name="week" id="w" placeholder="week" required></td>
                </tr>
                <tr>
                    <td><label for="a">ADDRESS</label></td>
                    <td><textarea name="address" id="a" cols="30" rows="10"></textarea></tr>
                </tr>
                <tr>
                    <td><label for="sp">SPORTS</label></td>
                    <td><select name="sports" id="sp">
                        <option value="cricket">CRICKET</option>
                        <option value="volleyball">VOLLEYBALL</option>
                        <option value="kabaddi">KABADDI</option>
                        <option value="football">FOOTBALL</option>
                    </select></td>
                </tr>
                <tr>
                    <td><button type="submit">SUBMIT</button></td>
                    <td><button type="reset">RESET</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
