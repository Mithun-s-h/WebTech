<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./simpleselector.css">
</head>
<body>
    <!-- Id selector: To target or select a single html element (#) -->
    <h1 id="ss">simple ID selector</h1>

    <!-- Class selector: To target or select multiple html elements with same styles (.) -->
    <h2 class="cs">simple class selector</h2>
    <article class="cs">simple class selector</article>
    <aside class="cs">simple class selector</aside>

    <!-- tagname: -->
    <nav>
        simple tag name
    </nav>

    <!-- Grouping -->
    <h3>Simple Grouping</h3>
    <aside>Grouping</aside>
    <Section>Grouping</Section>
    <article>Grouping</article>

    <!-- Universe -->
    <h4>Simple Universe</h4>
    <details>Universe</details>
</body>
</html>
